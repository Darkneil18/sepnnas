<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneSignal Test - No Service Worker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .test-card {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }
    .status-ok { color: #28a745; }
    .status-error { color: #dc3545; }
    .status-warning { color: #ffc107; }
    #console-output {
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="test-card">
          <h2 class="mb-4 text-center"><i class="fas fa-bell me-2"></i>OneSignal Test - No SW</h2>
          
          <div class="mb-4">
            <h5>Status</h5>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span>SDK Loaded:</span>
              <span id="sdk-status" class="status-warning"><i class="fas fa-spinner fa-spin me-1"></i>Checking...</span>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span>Initialized:</span>
              <span id="init-status" class="status-warning"><i class="fas fa-spinner fa-spin me-1"></i>Checking...</span>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span>User ID:</span>
              <span id="user-id-status" class="status-warning"><i class="fas fa-spinner fa-spin me-1"></i>Checking...</span>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span>Permission:</span>
              <span id="permission-status" class="status-warning"><i class="fas fa-spinner fa-spin me-1"></i>Checking...</span>
            </div>
          </div>

          <div class="mb-4">
            <h5>Actions</h5>
            <div class="d-grid gap-2 d-md-flex">
              <button class="btn btn-primary" onclick="requestPermission()"><i class="fas fa-bell me-2"></i>Request Permission</button>
              <button class="btn btn-success" onclick="checkStatus()"><i class="fas fa-sync me-2"></i>Check Status</button>
            </div>
          </div>

          <div class="mb-4">
            <h5>Console Output</h5>
            <div id="console-output" class="bg-dark text-light p-3 rounded">
              Console output will appear here...
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- OneSignal SDK v16 -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

  <script>
    // ===========================
    // Configuration
    // ===========================
    window.ONESIGNAL_APP_ID = "bbdac752-319a-4245-9f1b-7ef78cf88bbb";

    // Console log helper
    const consoleOutput = document.getElementById('console-output');
    function logToConsole(msg) {
      const time = new Date().toLocaleTimeString();
      consoleOutput.innerHTML += `<div>[${time}] ${msg}</div>`;
      consoleOutput.scrollTop = consoleOutput.scrollHeight;
      console.log(msg);
    }

    // Status UI helper
    function updateStatus(elId, type, text) {
      const el = document.getElementById(elId);
      const icon = type === 'success' ? 'check' : type === 'error' ? 'times' : 'exclamation-triangle';
      const className = type === 'success' ? 'status-ok' : type === 'error' ? 'status-error' : 'status-warning';
      el.innerHTML = `<i class="fas fa-${icon} me-1"></i>${text}`;
      el.className = className;
    }

    // ===========================
    // Initialize OneSignal (No SW)
    // ===========================
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      try {
        logToConsole("Initializing OneSignal (No Service Worker)...");
        await OneSignal.init({
          appId: window.ONESIGNAL_APP_ID,
          autoRegister: false,
          allowLocalhostAsSecureOrigin: true,
          serviceWorkerParam: null,
          serviceWorkerPath: null,
          promptOptions: { slidedown: { enabled: false } },
          notifyButton: { enable: false },
          welcomeNotification: { disable: true }
        });
        logToConsole("✅ OneSignal initialized successfully (No SW)");
        updateStatus('init-status', 'success', 'Initialized (No SW)');

        // Check status immediately after init
        setTimeout(checkStatus, 500);

      } catch (err) {
        logToConsole("❌ Initialization failed: " + err);
        updateStatus('init-status', 'error', 'Failed');
      }
    });

    // ===========================
    // Check subscription & permission
    // ===========================
    function checkStatus() {
      if (!window.OneSignalDeferred) return;

      window.OneSignalDeferred.push(async function(OneSignal) {
        try {
          // User ID
          const userId = await OneSignal.User.PushSubscription.id || "Not Subscribed";
          updateStatus('user-id-status', userId !== "Not Subscribed" ? 'success' : 'warning', userId.substring(0,8) + '...');
          logToConsole("User ID: " + userId);

          // Permission
          const permission = await OneSignal.Notifications.permission;
          const permType = permission === 'granted' ? 'success' : permission === 'denied' ? 'error' : 'warning';
          updateStatus('permission-status', permType, permission.charAt(0).toUpperCase() + permission.slice(1));
          logToConsole("Permission: " + permission);

          // SDK loaded
          updateStatus('sdk-status', 'success', 'Loaded');

        } catch(err) {
          logToConsole("❌ Error checking status: " + err);
          updateStatus('user-id-status', 'error', 'Error');
          updateStatus('permission-status', 'error', 'Error');
        }
      });
    }

    // ===========================
    // Request permission
    // ===========================
    function requestPermission() {
      if (!window.OneSignalDeferred) return;

      logToConsole("Requesting notification permission...");
      window.OneSignalDeferred.push(async function(OneSignal) {
        try {
          await OneSignal.Slidedown.promptPush();
          logToConsole("✅ Permission prompt shown");
          setTimeout(checkStatus, 2000);
        } catch(err) {
          logToConsole("❌ Failed to show prompt: " + err);
        }
      });
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      logToConsole("Page loaded. Checking OneSignal SDK...");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
